{% extends "base.html" %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}

    <h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="{% url 'articleview' article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
        <h5><a href="{% url 'articles_update' article.id %}">Edit</a></h5>
        <h5><a href="{% url 'articles_delete' article.id %}">Delete</a></h5>
    {% endfor %}
{% endblock %}
